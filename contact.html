<body>
    <header>
        <div class="row" > <!-- first row -->
            <div class="col-5"> <!-- first column row 1 -->
                <h1>William H. Hall III</h1>
            </div> <!-- end column 1 -->
            
            <div class="col-7 collapse-accordion"> <!-- second column first row -->
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>

            </div> <!-- end second column  first row -->
        </div> <!-- in the top row, we want our h1 tag and navigation -->

    </header> <!-- end header -->
    <div id="wrap"> <!-- don't know that we really need this... -->
        <div class="container"> <!-- main content area -->

            <div class="row"> <!-- begin second row of this page -->
                <div class="col"> <!-- we only need one column here, for the form -->
                    <section id="main"> <!-- this is probably overkill -->
                        <h2>Contact</h2>
                        <p>The fastest and best way to contact me is by filling out
                            the form below.</p>

                        <form action="mailto:billhall168@gmail.com?Subject=User%20Comments" target="_top">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Your name...">

                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lastname" placeholder="Your last name...">

                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" placeholder="Your Email...">

                            <label for="comment">Comments:</label>
                            <input type="text" id="comment" name="comment" placeholder="Your Comments...">


                            <input type="submit" value="Send Email">
                        </form> <!-- end form -->


                    </section> <!-- end main section -->
                </div> <!-- end column -->
            </div> <!-- end second row -->
        </div> <!-- end container div -->
    </div> <!-- end wrap -->
    <footer>

    </footer>
